			  <!-- BitStreamer CSS -->
			  <link href="BitStreamer.css" rel="stylesheet" />

	<body>
		<h1>BitStreamer File Uploader</h1>

		<!-- Basic Form -->
		<form method="post" enctype="multipart/form-data">
		<div>
			<p>Select File(s):</p>
			<input type="text" name="text_field" />
			<input type="file" name="alottafiles" multiple />
		</div>
			<input type="submit">
		</form>
		
		<div id="progress-box">
			<!-- Overall Progress Bar -->
			<h2>Overall Progress</h2>
			<p id="progress-status"></p>	
			<div id="bar-container" style="">
				<div id="bar"></div>
			</div>

			<!-- Controls for the Uploader -->
			<p id="bscontrols">
				<a id="bspause" href="#"><i class="fa fa-pause"></i> Pause</a>
				<a id="bsresume" href="#"><i class="fa fa-play"></i> Resume</a>
			</p>

			<!-- A box with individual file statuses. -->
			<h2>Uploading</h2>
			<p id="bsfilesbox"></p>
		</div>

		<script src="BitStreamerClient.js" type="text/javascript"></script>
		<script>

			$('form').BitStreamer({
				maxChunkSize: 10000000,
				uploadHandler: 'BitStreamerServer.php',
				successCallback: 'http://google.com',
				pauseButtonID: 'bspause',
				resumeButtonID: 'bsresume'
			});
